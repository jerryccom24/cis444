            <label for="Orange"><b>Oranges</b> (.59 cents each</label>)<br/>
            <input type="number" name="quantity" max="99" min="0" id="Orange"><br/><br/>
            
            
            <label for="Banana"><b>Bananas</b> (.49 cents each)</label><br/>
            <input type="number" name="quantity" max="99" min="0" id="Banana"><br/><br/>

        </form>
